<section class="new-training" fxLayoutAlign="center">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center" fxLayoutGap="30px">
                Time to start a workout!
            </mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field appearance="fill">
                    <!-- <mat-label *ngIf="p.value.length">Select Exercise</mat-label> -->
                    <mat-select placeholder="Select Exercise" ngModel name="exercise" required>
                      <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                          {{exercise.name}}
                      </mat-option>
                      
                    </mat-select>
                  </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button mat-button type="submit" [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
    
</section>
